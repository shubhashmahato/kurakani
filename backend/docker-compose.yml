version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: kurakani-mongodb
    restart: always
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: kurakani
    volumes:
      - mongodb_data:/data/db
    networks:
      - kurakani-network

  redis:
    image: redis:7-alpine
    container_name: kurakani-redis
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - kurakani-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kurakani-backend
    restart: always
    ports:
      - '5000:5000'
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/kurakani?authSource=admin
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file:
      - .env
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./src:/app/src
      - ./node_modules:/app/node_modules
    networks:
      - kurakani-network

volumes:
  mongodb_data:
  redis_data:

networks:
  kurakani-network:
    driver: bridge